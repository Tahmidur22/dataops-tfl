trigger:
  branches:
    include:
      - main

pr:
  branches:
    include:
      - main

variables:
  - group: variables

stages:
- stage: Dev
  displayName: "Platform DEV"
  jobs:
  - job: TerraformDev
    displayName: "Terraform Init + Plan"
    pool:
      vmImage: ubuntu-latest
    steps:
      - checkout: self

      # Install Terraform
      - task: TerraformInstaller@1
        inputs:
          terraformVersion: latest

      # Terraform Init - Use the specific backend parameters
      - task: TerraformCLI@2
        displayName: "Terraform Init"
        inputs:
          command: 'init'
          workingDirectory: '$(working_dir)'
          backendType: 'azurerm'
          backendServiceArm: 'TestV2'  # Your service connection
          ensureBackend: true
          backendAzureRmResourceGroupName: 'sttfldatatfstate-rg'
          backendAzureRmStorageAccountName: 'sttfldatatfstate'
          backendAzureRmContainerName: 'sttfldatatfstate-container'
          backendAzureRmKey: 'tfl-data/$(environment).tfstate'
          allowTelemetryCollection: true
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: $(servicePrincipalId)
          ARM_TENANT_ID: $(tenantId)
          ARM_SUBSCRIPTION_ID: $(subscriptionId)

      # Terraform Validate
      - task: TerraformCLI@2
        displayName: "Terraform Validate"
        inputs:
          command: 'validate'
          workingDirectory: '$(working_dir)'

      # Terraform Plan
      - task: TerraformCLI@2
        displayName: "Terraform Plan"
        inputs:
          command: 'plan'
          workingDirectory: '$(working_dir)'
          commandOptions: '-var-file=$(tfvars_file) -out=tfplan'
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: $(servicePrincipalId)
          ARM_TENANT_ID: $(tenantId)
          ARM_SUBSCRIPTION_ID: $(subscriptionId)

      # Optional: Publish the plan as an artifact
      - task: PublishPipelineArtifact@1
        displayName: "Publish Terraform Plan"
        condition: succeeded()
        inputs:
          targetPath: '$(working_dir)/tfplan'
          artifact: 'terraform-plan-dev'
          publishLocation: 'pipeline'