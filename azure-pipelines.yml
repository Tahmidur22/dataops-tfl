name: 'azure-pipelines' 

trigger:
  branches:
    include:
      - main

pr:
  branches:
    include:
      - main

variables:
  - group: variables

stages:
- stage: Dev
  displayName: "Platform DEV"
  jobs:
  - job: TerraformDev
    displayName: "Terraform Init + Plan"
    pool:
      vmImage: ubuntu-latest
    steps:
      - checkout: self

      - task: TerraformInstaller@1
        inputs:
          terraformVersion: latest

      - task: TerraformCLI@2
        displayName: "Terraform Init"
        inputs:
          command: 'init'
          workingDirectory: '$(working_dir)'
          backendType: 'azurerm'
          backendServiceArm: 'TestV2'
          ensureBackend: true
          backendAzureRmResourceGroupName: 'sttfldatatfstate-rg'
          backendAzureRmStorageAccountName: 'sttfldatatfstate'
          backendAzureRmContainerName: 'sttfldatatfstate-container'
          backendAzureRmKey: 'tfl-data/$(environment).tfstate'
          allowTelemetryCollection: true
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: $(servicePrincipalId)
          ARM_TENANT_ID: $(tenantId)
          ARM_SUBSCRIPTION_ID: $(subscriptionId)

      - task: TerraformCLI@2
        displayName: "Terraform Validate"
        inputs:
          command: 'validate'
          workingDirectory: '$(working_dir)'