trigger:
  branches:
    include:
      - main

pr:
  branches:
    include:
      - main

variables:
  - group: variables  

stages:
- stage: Dev
  displayName: "Platform DEV"
  jobs:
  - job: TerraformDev
    displayName: "Terraform Init + Plan"
    pool:
      vmImage: ubuntu-latest
    steps:
      - checkout: self

      # Install Terraform
      - task: TerraformInstaller@1
        inputs:
          terraformVersion: latest

      - task: AzureCLI@2
        displayName: "Azure Login (OIDC)"
        inputs:
          azureSubscription: 'TestV3'
          scriptType: bash
          scriptLocation: inlineScript
          inlineScript: |
            echo "Logged in with OIDC"
            az account show

  
      - task: TerraformCLI@2
        displayName: "Terraform Init"
        inputs:
          command: 'init'
          workingDirectory: '$(working_dir)'
          commandOptions: '-backend-config="key=tfl-data/$(environment).tfstate"'
          allowTelemetryCollection: true
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: $(servicePrincipalId)
          ARM_TENANT_ID: $(tenantId)
          ARM_SUBSCRIPTION_ID: $(subscriptionId)

 
      - task: TerraformCLI@2
        displayName: "Terraform Validate"
        inputs:
          command: 'validate'
          workingDirectory: '$(working_dir)'

     
      - task: TerraformCLI@2
        displayName: "Terraform Plan"
        inputs:
          command: 'plan'
          workingDirectory: '$(working_dir)'
          commandOptions: '-var-file=$(tfvars_file)'
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: $(servicePrincipalId)
          ARM_TENANT_ID: $(tenantId)
          ARM_SUBSCRIPTION_ID: $(subscriptionId)
