trigger: none

resources:
  pipelines:
    - pipeline: DataOpsTFL
      source: DataOpsTFL
      trigger:
        branches:
          include:
            - main

variables:
  - group: variables

stages:
- stage: Dev
  displayName: Platform DEV Apply
  jobs:
  - deployment: ApplyDev
    environment: dev
    variables:
      environment: dev
    strategy:
      runOnce:
        deploy:
          steps:
            - download: DataOpsTFL
              artifact: terraform-plan-dev

            - checkout: self

            - task: TerraformInstaller@1
              inputs:
                terraformVersion: latest

            - task: TerraformCLI@2
              displayName: Terraform Init
              inputs:
                command: init
                workingDirectory: $(working_dir)
                backendType: azurerm
                backendServiceArm: TestV2
                ensureBackend: true
                backendAzureRmResourceGroupName: sttfldatatfstate-rg
                backendAzureRmStorageAccountName: sttfldatatfstate
                backendAzureRmContainerName: sttfldatatfstate-container
                backendAzureRmKey: tfl-data/dev.tfstat

            - task: TerraformCLI@2
              displayName: Terraform Apply
              inputs:
                command: apply
                commandOptions: '$(Pipeline.Workspace)/DataOpsTFL/terraform-plan-dev/tfplan'

- stage: UAT
  displayName: Platform UAT Apply
  dependsOn: Dev
  condition: succeeded('Dev')  
  jobs:
  - deployment: ApplyUAT
    environment: uat
    variables:
      environment: uat  
    strategy:
      runOnce:
        deploy:
          steps:
            - checkout: self
            
            - task: TerraformInstaller@1
              inputs:
                terraformVersion: latest
                
            - task: TerraformCLI@2 
              displayName: Terraform Init UAT
              inputs:
                command: init
                workingDirectory: $(working_dir)
                backendType: azurerm
                backendServiceArm: TestV2
                ensureBackend: true
                backendAzureRmResourceGroupName: sttfldatatfstate-rg
                backendAzureRmStorageAccountName: sttfldatatfstate
                backendAzureRmContainerName: sttfldatatfstate-container
                backendAzureRmKey: tfl-data/uat.tfstate
                
            - task: TerraformCLI@2
              inputs:
                command: apply
                workingDirectory: $(working_dir)
                commandOptions: >
                  -var-file=../../env/uat/platform/uat.tfvars
                  -auto-approve